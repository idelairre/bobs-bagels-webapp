<form id=edit-profile-form> <div class=input-group> <span class=input-group-addon id=basic-addon1>Email:</span> <input class=form-control id=user-first-name-field value={{first_name}} placeholder="{{email}}"> </div> <div class=input-group> <span class=input-group-addon id=basic-addon1>First Name:</span> <input class=form-control id=user-last-name-field value="{{last_name}}"> </div> <div class=input-group> Phone Number: <input class=form-control id=user-phone-field value="{{phone_number}}"> <br> Address 1: <input class=form-control id=user-address-1-field value="{{address_1}}"> <br> Address 2: <input class=form-control id=user-address-2-field value="{{address_2}}"> <br> Zipcode: <input class=form-control id=user-zipcode-field value="{{address_zipcode}}"> </div></form>
